<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="button" onclick="changeText()">Click here to learn more about JavaScript</button>
    <p id="addition"></p>

    <script>

        document.getElementById("addition").innerHTML = addNumbers(10, 10)

    function changeText() {
        var button = document.getElementById("button");

        if(document.getElementById("button").innerHTML=='Click here to learn more about JavaScript'){
            document.getElementById("button").innerHTML='JavaScript might be hard to learn lol';
            button.style.backgroundColor = 'orange';

    } else {
        document.getElementById("button").innerHTML='Click here to learn more about JavaScript';
        button.style.backgroundColor ='lightblue'
    }
    
    }

    function addNumbers(num1, num2) {
        return num1 + num2;
    }

    </script>
</body>
</html>

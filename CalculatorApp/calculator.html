<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styly.css">
</head>
<body>
    <table border="5">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0"/>
            </td>
        </tr>
        <tr>
            <td onclick="digitBtnPressed(7)">7</td>
            <td onclick="digitBtnPressed(8)">8</td>
            <td onclick="digitBtnPressed(9)">9</td>
            <td onclick="currentBtnPressed('*')">x</td>
        </tr>
        <tr>
            <td onclick="digitBtnPressed(4)">4</td>
            <td onclick="digitBtnPressed(5)">5</td>
            <td onclick="digitBtnPressed(6)">6</td>
            <td onclick="currentBtnPressed('-')">-</td>
        </tr>
        <tr>
            <td onclick="digitBtnPressed(1)">1</td>
            <td onclick="digitBtnPressed(2)">2</td>
            <td onclick="digitBtnPressed(3)">3</td>
            <td onclick="currentBtnPressed('+')">+</td>
        </tr>
        <tr>
            <td colspan="2" onclick="digitBtnPressed(0)">0</td>
            <td onclick="btnACPressed()">AC</td>
            <td onclick="currentBtnPressed('/')">/</td>
        </tr>
        <tr>
            <td colspan="4" onclick="equalsBtnPressed()">=</td>
        </tr>
    </table>

    <script>
        // This variable controls whether the next number typed should start fresh (new line)
        var newline = true;

        // These will store the first number entered and the operator (+, -, *, /)
        var value1;
        var currentOperator;

        // This function runs when a digit button is pressed (e.g., 1, 2, 3...)
            function digitBtnPressed(button) {
            if (newline) {
                document.getElementById("inputBox").value = button;  // If newline is true, this is the first digit typed, so replace the input with this digit
                newline = false; // After first digit, further digits will be added (not replaced)
            } else {
            // Get the current value from the input box
        var currentValue = document.getElementById("inputBox").value;

        // Add the new digit to the end of the current value
        document.getElementById("inputBox").value = currentValue + button;
            }
        }

// This function clears the input (like a calculator "AC" or "All Clear" button)
function btnACPressed() {
    document.getElementById("inputBox").value = 0; // Reset input to 0
    newline = true; // Ready to type a new number
}

// This function is called when an operator button is pressed (+, -, *, /)
function currentBtnPressed(operator) {
    currentOperator = operator; // Store the selected operator
    value1 = parseInt(document.getElementById("inputBox").value); // Store the first number entered
    newline = true; // Prepare to enter the second number
}

// This function is triggered when the equals button (=) is clicked
function equalsBtnPressed() {
    // Get the second number entered from the input box
    var value2 = parseInt(document.getElementById("inputBox").value);

    var finalTotal; // Will hold the result of the calculation

    // This checks which operator was selected and performs the corresponding calculation
    switch (currentOperator) {
        case "+":
            finalTotal = value1 + value2;
            break;

        case "-":
            finalTotal = value1 - value2;
            break;

        case "*":
            finalTotal = value1 * value2;
            break;

        case "/":
            finalTotal = value1 / value2;
            break;
    }

    // Display the final result in the input box
    document.getElementById("inputBox").value = finalTotal;

    // Set newline to true so the next number entered starts fresh
    newline = true;
}
    </script>

</body>
</html>
